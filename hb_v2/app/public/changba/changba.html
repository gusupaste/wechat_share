<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no">
  <meta name="applicable-device" content="mobile">
  <link rel="stylesheet" href="https://lifescore.oss-cn-qingdao.aliyuncs.com/hb_v2/css/s.css" />
</head>

<body class="share-body">
  <img class="js_head_img js_hide" data-src="https://lifescore.oss-cn-qingdao.aliyuncs.com/hb_v2/image/hb3.png?v1">
  <script>
    window.define = null;
    window.focusLocation = {};
  </script>

  <script src="http://cb.cdn.changbaimg.com/js/jquery-1.8.0.js"></script>
  <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script>
    (function () {
      window["M"] = window["M"] || {};
      M.loadJS = function (src, callback, errCallback) {
        if (!src) {
          return
        }
        var e = document.createElement("script");
        e.setAttribute("type", "text/javascript");
        e.setAttribute("charset", "utf-8");
        e.setAttribute("src", src);
        document.getElementsByTagName("head")[0].appendChild(e);
        if (typeof errCallback === "function") {
          e.onerror = errCallback
        }
        e.onload = function () {
          if (typeof callback === "function") {
            callback()
          }
        }
      };
      M.report = function (id) {
        if (!id) {
          return false
        }
        window["_hmt"] = window["_hmt"] || [];
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?" + id;
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
        setTimeout(function () {
          try {
            $(document.body).on("event_page_share_message", function () {
              M.hotClick("share.message")
            });
            $(document.body).on("event_page_share_timeline", function () {
              M.hotClick("share.timeline")
            })
          } catch (e) {}
        });
        setTimeout(function () {
          var sfrom = M.getParam("sfrom");
          if (sfrom === "shareGroup") {
            M.hotClick("pv.shareGroup." + location.pathname)
          } else if (sfrom === "shareTimeLine") {
            M.hotClick("pv.shareTimeLine." + location.pathname)
          } else {
            M.hotClick("pv.default." + location.pathname)
          }
        })
      };
      M.decode = function (str) {
        return decodeURIComponent(atob(str).split("").map(function (c) {
          return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2)
        }).join(""))
      };
      M.hideShare = function () {
        function hide() {
          try {
            wx.hideOptionMenu();
            wx.hideAllNonBaseMenuItem()
          } catch (e) {}
        }
        try {
          wx.config({
            jsApiList: ["hideOptionMenu", "hideAllNonBaseMenuItem"]
          });
          wx.ready(function () {
            console.log("ready");
            hide()
          })
        } catch (e) {}
      };
      M.setBack = function (backUrl) {
        if (!backUrl) {
          return false
        }
        var fn = arguments.callee;
        if (fn.hasInit) {
          return false
        }
        fn.hasInit = true;
        setTimeout(function () {
          history.pushState(history.length + 1, "back", location.href + "#" + (new Date).getTime())
        }, 100);
        window.onhashchange = function () {
          location.href = backUrl
        }
      };
      M.playVideo = function (vid, domId) {
        var $box = $("#" + domId);
        var video = new tvp.VideoInfo;
        video.setVid(vid);
        var player = new tvp.Player($box.width(), $box.height());
        player.setCurVideo(video);
        player.addParam("wmode", "transparent");
        player.addParam("pic", tvp.common.getVideoSnapMobile(vid));
        player.write(domId);
        return player
      };
      M.getParam = function (name, url) {
        var r = new RegExp("(\\?|#|&)" + name + "=(.*?)(#|&|$)");
        var m = (url || location.href).match(r);
        return m ? m[2] : ""
      };
      M.addParam = function (url, obj) {
        var p = M.param(obj);
        if (!/\?/.test(url) && !/#/.test(url)) {
          url = url + "?" + p
        } else if (/\?/.test(url) && !/#/.test(url)) {
          url = url + "&" + p
        } else if (!/\?/.test(url) && /#/.test(url)) {
          url = url.replace("#", "?" + p + "#")
        } else {
          url = url.replace("?", "?" + p + "&")
        }
        return url
      };
      M.addHash = function (url, obj) {
        var p = M.param(obj);
        if (!/#/.test(url)) {
          url = url + "#" + p
        } else {
          url = url.replace("#", "#" + p + "&")
        }
        return url
      };
      M.param = function (obj) {
        if (typeof obj !== "object") {
          return
        }
        var p = [];
        for (var i in obj) {
          p.push(encodeURIComponent(i) + "=" + encodeURIComponent(obj[i]))
        }
        return p.join("&")
      };
      M.wxAlert = function (param) {
        param = $.extend({
          bgUrl: "//xian10.oss-cn-hangzhou.aliyuncs.com/images/ff.png",
          msg: "温馨提示",
          btn: "确定"
        }, param);
        $("#fenxiang").attr("src", param.bgUrl).show();
        if ($("#lly_dialog").length === 0) {
          var dialog = decodeURIComponent(
            "%3Cdiv%20id%3D%22lly_dialog%22%3E%0A%20%20%20%20%3Cdiv%20class%3D%22weui-mask%22%3E%3C%2Fdiv%3E%0A%20%20%20%20%3Cdiv%20class%3D%22weui-dialog%22%3E%0A%20%20%20%20%20%20%20%20%3Cdiv%20class%3D%22weui-dialog__bd%22%20id%3D%22lly_dialog_msg%22%3E%3C%2Fdiv%3E%0A%20%20%20%20%20%20%20%20%3Cdiv%20class%3D%22weui-dialog__ft%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Ca%20href%3D%22javascript%3A%3B%22%20class%3D%22weui-dialog__btn%20weui-dialog__btn_primary%22%20id%3D%22lly_dialog_btn%22%3E%3C%2Fa%3E%0A%20%20%20%20%20%20%20%20%3C%2Fdiv%3E%0A%20%20%20%20%3C%2Fdiv%3E%0A%3C%2Fdiv%3E"
            );
          $(document.body).append(dialog)
        }
        var d = $("#lly_dialog");
        d.show(200);
        d.find("#lly_dialog_msg").html(param.msg);
        d.find("#lly_dialog_btn").html(param.btn);
        d.find("#lly_dialog_btn").off("click").on("click", function () {
          d.hide(200);
          if (typeof param.cb === "function") {
            param.cb()
          }
        })
      };
      M.doPv = function (url) {
        if (typeof _hmt === "object" && typeof _hmt.push === "function") {
          _hmt.push(["_trackPageview", url])
        }
      };
      M.hotClick = function (str) {
        if (typeof _hmt === "object" && typeof _hmt.push === "function") {
          var param = ["_trackEvent", "e"].concat(str.split(".").slice(0, 3));
          _hmt.push(param)
        }
      };
      M.log = function (str) {
        var tips = "";
        var type = typeof str;
        switch (type) {
          case "string":
          case "number":
          case "boolean":
            tips = str;
            break;
          case "undefined":
            tips = "undefined";
            break;
          case "object":
            if (str.message) {
              tips = str.message
            } else {
              tips = JSON.stringify(str)
            }
            break;
          default:
            tips = str.toString()
        }
        if (console && console.log) {
          console.log(tips)
        }
      };
      M.loadImages = function (imageList, timeOut, cb) {
        function doCb() {
          var fn = arguments.callee;
          if (fn.hasInit) {
            return false
          }
          fn.hasInit = true;
          if (typeof cb === "function") {
            cb()
          }
        }

        function checkDone() {
          if (length === onloadNumber) {
            clearTimeout(timer);
            doCb()
          }
        }
        if (imageList.length === 0) {
          doCb();
          return false
        }
        var timer = setTimeout(doCb, timeOut * 1e3);
        var length = imageList.length;
        var onloadNumber = 0;
        for (var i = 0; i < length; i++) {
          var tempImage = new Image;
          tempImage.onload = function () {
            onloadNumber++;
            checkDone()
          };
          tempImage.onerror = function () {
            onloadNumber++;
            checkDone()
          };
          console.log(imageList[i]);
          tempImage.src = imageList[i]
        }
      };
      M.resetFont = function () {
        function setFont() {
          var clientWidth = document.documentElement.clientWidth;
          document.documentElement.style.fontSize = parseFloat(clientWidth / 3.75) + "px"
        }
        window.addEventListener("orientationchange" in window ? "orientationchange" : "resize", setFont, false);
        document.addEventListener("DOMContentLoaded", setFont, false);
        setTimeout(setFont, 100)
      }
    })();
    (function () {
      String.prototype.jstpl_format = function (ns) {
        function fn(w, g) {
          if (g in ns) {
            return ns[g]
          } else {
            return ""
          }
        }
        return this.replace(/%\(([A-Za-z0-9_|.]+)\)/g, fn)
      };
      var config = {
        tpl: {
          _alerttpl: ['<div id="js_mod_dialog" class="mod-popup %(popupClass)">', '  <div class="popup-body">',
            '    <h3 class="popup-title">%(title)</h3>', '    <div class="popup-cont">%(message)</div>',
            '    <div class="popup-btn">%(btnhtml)</div>', "  </div>", "</div>"
          ].join("")
        }
      };
      var hasInsetCSS = false;
      var g_js_dialogCb = null;
      var g_js_cancel_dialogCb = null;
      window.g_js_dialog = function (type) {
        close();
        if (typeof g_js_dialogCb === "function") {
          g_js_dialogCb(type)
        }
      };
      window.g_js_cancel_dialog = function (type) {
        close();
        if (typeof g_js_cancel_dialogCb === "function") {
          g_js_cancel_dialogCb(type)
        }
      };

      function __insetCss() {
        hasInsetCSS = true;
        var text =
          ".mod-popup{z-index:10000;width:100%;position:absolute;top:0;left:0;height:100%;background:rgba(0,0,0,.5)}.popup-body{position:absolute;width:3rem;margin-top:1.25rem;border-radius:6px;background:#fff;left:50%;margin-left:-1.5rem}.popup-body .popup-title{color:#000;font-size:.2rem;margin-top:.2rem;text-align:center}.popup-body .popup-cont{padding:.12rem .24rem .2rem;font-size:.16rem;color:rgba(0,0,0,.54);text-align:center}.popup-body .popup-btn{width:100%;border-top:1px solid rgba(0,0,0,.08);font-size:0}.double-btn-popup .popup-btn a{display:inline-block;width:50%;color:#009688;font-weight:700;text-align:center;font-size:.18rem;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;padding:.16rem 0}.double-btn-popup .popup-btn a+a{border-left:1px solid rgba(0,0,0,.08)}.single-btn-popup a{display:block;width:100%;color:#009688;font-weight:700;text-align:center;font-size:.18rem;padding:.16rem 0}";
        var s = document.createElement("style");
        s.innerHTML = text;
        document.head.appendChild(s);
        s = null
      }

      function close() {
        var d = document.getElementById("js_mod_dialog");
        if (d) {
          document.body.removeChild(d);
          d = null
        }
      }

      function alert(p) {
        if (!hasInsetCSS) {
          __insetCss()
        }
        close();
        g_js_dialogCb = null;
        var opt = {
          title: "温馨提示",
          message: "",
          btn: "知道了",
          cb: null
        };
        if (typeof p === "string") {
          opt.message = p
        } else if (typeof p === "object") {
          opt = $.extend(opt, p)
        } else {
          opt.message = typeof p;
          if (opt.message === "boolean") {
            if (p) {
              opt.message = "true"
            } else {
              opt.message = "false"
            }
          }
        }
        opt.btnhtml = '<a class="js_global_dialog_submit_btn" href="javascript:;" data-value="0"><span>' + opt.btn +
          "</span></a>";
        opt.popupClass = makePopupType(opt);
        var html = config.tpl._alerttpl.jstpl_format(opt);
        g_js_dialogCb = opt.cb;
        setTimeout(function () {
          document.body.insertAdjacentHTML("beforeEnd", html)
        }, 200)
      }

      function makePopupType(opt) {
        var type = "single-btn-popup";
        if (opt && opt.btn && typeof opt.btn !== "string" && opt.btn.length > 1 && typeof opt.btn.push ===
          "function") {
          type = "double-btn-popup"
        }
        return type
      }

      function confirm(p) {
        if (!hasInsetCSS) {
          __insetCss()
        }
        close();
        g_js_dialogCb = null;
        g_js_cancel_dialogCb = null;
        var opt = {
          title: "温馨提示",
          message: "",
          btn: ["取消", "确定"],
          cb: null,
          cancelCb: null,
          href: ""
        };
        if (typeof p === "string") {
          opt.message = p
        } else if (typeof p === "object") {
          opt = $.extend(opt, p)
        } else {
          return
        }
        opt.btnhtml = '<a class="js_global_dialog_cancel_btn" href="javascript:;"><span>' + opt.btn[0] +
        "</span></a>";
        opt.btnhtml += '<a class="' + (opt.href ? "" : "js_global_dialog_submit_btn") + '" href="' + (opt.href ? opt
          .href : "javascript:;") + '" data-value="1"><span>' + opt.btn[1] + "</span></a>";
        opt.popupClass = makePopupType(opt);
        var html = config.tpl._alerttpl.jstpl_format(opt);
        g_js_dialogCb = opt.cb;
        g_js_cancel_dialogCb = opt.cancelCb;
        setTimeout(function () {
          document.body.insertAdjacentHTML("beforeEnd", html)
        }, 200)
      }
      window.g_dialog = {
        close: close,
        alert: alert,
        confirm: confirm
      };
      $(function () {
        document.body.onclick = function () {};
        $(document.body).on("click", ".js_global_dialog_cancel_btn", function (event) {
          event.preventDefault();
          g_js_cancel_dialog(0);
          return false
        });
        $(document.body).on("click", ".js_global_dialog_submit_btn", function (event) {
          event.preventDefault();
          var $this = $(this);
          var value = parseInt($this.attr("data-value"));
          g_js_dialog(value);
          return false
        })
      })
    })();
  </script>

function pad(num, size) {
    var s = num + "";
    while (s.length < size) s = "0" + s;

}

    function secoo_config() {
        //secoo.com
        $.ajax({
            type: "GET",
            url: 'https://weixin.secoo.com/activity/couplet/getSignatureByUrl.do?url=' + encodeURIComponent(location.href.split('#')[0]),
            dataType: "jsonp",
            jsonp: "callback",
            callback: 'jsonp1',
            data: {},
            success: function (data) {
                jssdk_config({
                    appId: 'wxd400b479b9a80bd0',
                    timestamp: parseInt(data.timestamp),
                    nonceStr: data.noncestr,
                    signature: data.Signature,
                });
            }
        });
    }

    function xhs_config() {
        $.ajax({
            type: "GET",
            url: 'https://www.xiaohongshu.com/api/snsweb/v1/wx_sig?url=' + encodeURIComponent(location.href.split('#')[0]),
            dataType: "json",
            success: function (d) {
                if (d && d.data) {
                    jssdk_config({
                        appId: d.data.appid,
                        timestamp: d.data.timestamp,
                        nonceStr: d.data.noncestr,
                        signature: d.data.signature,
                    });
                }
            }
        })
    }

    function jssdk_config(config) {
        config['jsApiList'] = ['onMenuShareTimeline', 'onMenuShareAppMessage', 'hideMenuItems', 'showMenuItems'];

            alert(config['appId']);
            alert(JSON.stringify(config));

        }
        wx.config(config);
        wx.ready(function () {
            if (location_host.indexOf('dangdang.com') > -1 || location_host.indexOf('fygdrs.com') > -1) {} else {
                wx.hideOptionMenu();
            }
            if (M.getParam('debugx') === '1') {

                });

                }, 1000);

                });

    function start_load() {
        var data = window.data;
        if (data.attached['timeline_ad']) timeline_ad = true;
        if (data.attached['group_ad']) group_ad = true;

        if (window.data.attached.signmode === 'jssdk' && !window.data.attached['jfx']) {
            if (location_host.indexOf('secooimg.com') > -1) {
                secoo_config();
            } else if (location_host.indexOf('xiaohongshu.com') > -1) {
                xhs_config();
            } else {
                if (window['g_shareData'] && window['g_shareData']['jssdk']) {
                    jssdk_config(g_shareData['jssdk']);
                }
            }
        } else {
            WeixinJSBridge.call('showOptionMenu');
        }
        if (window.data.attached['jfx']) {
            shareFriend();
        } else {
            shareFriend();
            shareTimeline();
        }
    }

    function init() {
        if (typeof WeixinJSBridge === "undefined") {
            if (document.addEventListener) {
                document.addEventListener('WeixinJSBridgeReady', start_load, false);
            } else if (document.attachEvent) {
                document.attachEvent('WeixinJSBridgeReady', start_load);
                document.attachEvent('onWeixinJSBridgeReady', start_load);
            }
        } else {
            start_load();
        }
    }

    window.g_share = {
        init: init,
    }
